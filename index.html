<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="banner.css">
    <script src="banner.js" defer></script>
</head>
<body>
    <header>Header</header>

    <aside class="left-aside">Left Aside</aside>
    <main class="content">Main content</main>

    <aside class="right-aside">
        <div class="svg-container">
            <svg class="banner-svg" viewBox="0 0 160 600" xmlns="http://www.w3.org/2000/svg">
                <rect class="banner-bg-start" width="100%" height="100%"/>
                <g class="intro-text-group">
                    <text x="50%" y="200" dominant-baseline="middle" text-anchor="middle">Deine</text>
                    <text x="50%" y="250" dominant-baseline="middle" text-anchor="middle">Zukunft</text>
                    <text x="50%" y="300" dominant-baseline="middle" text-anchor="middle">beginnt</text>
                    <text x="50%" y="350" dominant-baseline="middle" text-anchor="middle">hier</text>
                </g>
                <g class="letters">
                    <text x="50%" y="150" dominant-baseline="middle" text-anchor="middle" class="letter">G</text>
                    <text x="50%" y="300" dominant-baseline="middle" text-anchor="middle" class="letter">P</text>
                    <text x="50%" y="450" dominant-baseline="middle" text-anchor="middle" class="letter">B</text>
                </g>
            </svg>
            <button class="go-button">LET'S GO!</button>
        </div>
    </aside>

    <footer>Footer</footer>
</body>
</html>
